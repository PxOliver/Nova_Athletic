spring.application.name=Tienda

# =======================
#   BASE DE DATOS (SUPABASE)
# =======================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP - Pool de conexiones (ajustado para Supabase)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000

# =======================
#   JPA / HIBERNATE
# =======================
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Importante para LOB con PostgreSQL (Supabase)
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# =======================
#   EMAIL
# =======================
SENDGRID_API_KEY=${SENDGRID_API_KEY}
MAIL_FROM=${MAIL_FROM:no-reply@eventia.com}

# =======================
#   APP URLS
# =======================
app.frontend.url=${APP_FRONTEND_URL:https://nova-athletic-1.onrender.com}
app.backend.url=${APP_URL:http://localhost:8080}

# =======================
#   UPLOADS
# =======================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# =======================
#   JWT
# =======================
jwt.secret=${JWT_SECRET}